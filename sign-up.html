<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="page">
        <div class="left-panel">
            <img src="media/peter-robbins-NTZPPJy_RLo-unsplash.jpg" alt="forest">
        </div>
        <div class="rightpanel">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up <span>now</span> to get started. <br> <br>You <span>know</span> you want to.</h3>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="#" method="get">
                    <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
        
                    <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
        
                    <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number" required>
        
                    <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
        
                    <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" name="password-confirmation" required>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <h5>Already have an account? <span class="login">Log in</span></h5>
            </div>
        </div>
    </div>
</body>
</html>
