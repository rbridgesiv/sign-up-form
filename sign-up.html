<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="page">
        <div class="left-panel">
            <img src="media/peter-robbins-NTZPPJy_RLo-unsplash.jpg" alt="forest">
            <div class="logo">
                <img src="media/odin-lined.png" alt="odin logo">
                <h2>ODIN PROJECT</h2>
            </div>
        </div>
        <div class="rightpanel">
            <div class="text">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br> Sign up <span>now</span> to get started. <br> <br>You <span>know</span> you want to.</h3>
            </div>
            <div class="form">
                <h3>Let's do this!</h3>
                <form action="#" method="get" class="form-flex">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                    </div>

                    <div class="form-row">
                        <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        <label for="phone-number">PHONE</label>
                            <input type="tel" id="phone" name="phone" pattern="^\(?[0-9]{3}\)?[-. ]?[0-9]{3}[-. ]?[0-9]{4}$" required>     
                    </div>

                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8" required >
                        <label for="confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm" name="password-confirmation" minlength="8" required >
                    </div>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Create Account</button>
                <h5>Already have an account? <span class="login">Log in</span></h5>
            </div>
        </div>
    </div>
</body>
</html>
